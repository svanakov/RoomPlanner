<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Planner - Main</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="logo"> <img src="images/Logo RP.png" alt="logo" width="181" height="52" id="logo"></div>

    <div class="cards">
        <div class="card room-card" id="room">
            <p class="card-title">Комната №1</p>
            <p class="card-subtitle">Редактировано 3 дня назад</p>
        </div>
        <div class="card create-card">
            <div><img src="images/plus.png" alt=""></div>
            <p class="card-title">Создать новый</p>
        </div>
        <div class="card file-browser-card">
            <div><img src="images/search.png" alt=""></div>
            <p class="card-title">Браузер файлов</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
