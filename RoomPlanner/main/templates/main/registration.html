<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Planner</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <div class="logo"><img src="images/sv.png" alt="logo" width="97" height="76" onclick="reloadPage()"></div>
    <div class="registration " id="registration">
        <div><img src="images/Logo RP.png" alt="RP"></div>
        <form id="registration-form">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Имя пользователя" pattern = "^[А-ЯЁа-яё]+$" required autocomplete="name"> 
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Пароль"  autocomplete="password" >
            </div>
            <button type="submit" class="btn-big" id="registration-link">Зарегистрироваться</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
